<section  class="vh-100" style="background-color: #ffffff;">
  <div class="container py-5 h-100" style="border-width: 2px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block" style="background-size: cover; background-image: url(../assets/forms/pexels-cottonbro-4057766.jpg);">
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Editar Noticia </h5>

                  <div class="form-outline mb-4">
                    <label id="sectionForm" class="form-label" for="form2Example17">Titulo</label>
                    <input type="text" id="form2Example17" [(ngModel)]="title" name="title" class="form-control form-control-lg" placeholder="Escribe el titulo" />
                  </div>

                  <div class="form-group mb-4">
                    <label id="sectionForm" for="exampleFormControlTextarea1">Descripcion</label>
                    <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" [(ngModel)]="description" name="description" rows="3" placeholder="Escribe la descripcion de la noticia"></textarea>
                  </div>


                  <div class="form-outline mb-4">
                    <label id="sectionForm" class="form-label" for="form2Example27">Selecciona la imagen de la noticia</label>
                    <input type="file" id="form2Example27" (change)="fileEvent($event)" class="form-control form-control-lg"/>
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="uploadForm()" style="background-color: #872ab8;" class="btn btn-dark btn-lg btn-block"  type="button">Crear nueva noticia</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
