<div class="container mt-5 mb-5" style="font-family: Montserrat;">
    <div >
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filtrar">
      </mat-form-field>
    </div>
      <div class="mat-elevation-z2">
      
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" style="font-family: Montserrat;" filter:searchText>
    
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> TITULO</th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> DESCRIPCION</th>
              <td mat-cell *matCellDef="let element" class="text-wrap"> {{element.description}} </td>
            </ng-container>
        
            <ng-container matColumnDef="imgUrl">
              <th mat-header-cell *matHeaderCellDef> IMAGEN</th>
              <td mat-cell *matCellDef="let element"> <img src="{{imagenesUrl+element.imgUrl}}" class="img-fluid" alt="Imagen {{element.title}}"></td>
            </ng-container>
            <ng-container matColumnDef="socioId">
              <th mat-header-cell *matHeaderCellDef> ID SOCIO</th>
              <td mat-cell *matCellDef="let element"> {{element.socioId}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
              <td mat-cell *matCellDef="let element"> 
                <a href="" class="text-info p-2 fs-4"><i class="fa-solid fa-pencil"></i></a>
                <a href="" class="text-danger p-2 fs-4"><i class="fa-solid fa-trash-can"></i></a> 
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
          </div>
        </div>
  </div>
