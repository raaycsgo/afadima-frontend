<div class="container mt-5 mb-5" style="font-family: Montserrat;">
  <div>
    <h1>Administración Productos</h1>
  </div>
    <div >
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filtrar">
      </mat-form-field>
    </div>
      <div class="mat-elevation-z2">
      
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" style="font-family: Montserrat;" filter:searchText>
    
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> NOMBRE</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> DESCRIPCION</th>
              <td mat-cell *matCellDef="let element" class="text-wrap"> {{element.description}} </td>
            </ng-container>
        
            <ng-container matColumnDef="imgUrl">
              <th mat-header-cell *matHeaderCellDef> IMAGEN</th>
              <td mat-cell *matCellDef="let element"> <img src="{{imagenesUrl+element.imgUrl}}" class="imagen-descrpicion" alt="Imagen {{element.title}}"></td>
            </ng-container>
            <ng-container matColumnDef="socioId">
              <th mat-header-cell *matHeaderCellDef> ID NUMERARIO</th>
              <td mat-cell *matCellDef="let element"> {{element.numerarioId.name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="/admin/productos/edit/{{element.id}}" class="text-info p-2 fs-4"><i class="fa-solid fa-pencil"></i></a>
                <a  class="btn basura text-danger p-2 fs-4" data-toggle="modal" data-target="#exampleModal" (click)="guardarDelete(element.id)"><i class="fa-solid fa-trash-can"></i></a> 

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿DESEA ELIMINAR?</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                      </div>
                      <div class="modal-body" style="overflow: hidden;">
                        No podrá recuperar de nuevo los datos de ninguna manera.
                      </div>
                      <div class="modal-footer" >
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
                        <button (click) ="deleteNoticia()" type="button" class="btn btn-danger" data-dismiss="modal">ELIMINAR</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
          </div>
        </div>
        <a routerLink="/admin/productos/new" class="btn btn-primary mt-3">Crear Producto</a>
  </div>
