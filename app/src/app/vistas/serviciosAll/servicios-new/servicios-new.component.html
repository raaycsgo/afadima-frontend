<section  class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100" style="border-width: 2px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 text-center">
            <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">NUEVO SERVICIO</h2>
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 d-none d-md-block" style="background-size: cover; background-image: url(../assets/forms/pexels-cottonbro-4057766.jpg);">
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                 
                    
  
                    <div class="form-outline mb-4">
                      <label id="sectionForm" class="form-label" for="form2Example17">Nombre servicio</label>
                      <input type="text" id="form2Example17" [(ngModel)]="title" name="title" class="form-control form-control-lg" placeholder="Escribe el titulo" />
                    </div>
  
                    <div class="form-group mb-4">
                      <label id="sectionForm" for="exampleFormControlTextarea1">Descripci√≥n</label>
                      <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" [(ngModel)]="description" name="description" rows="3" placeholder="Escribe la descripcion de la noticia"></textarea>
                    </div>
  
  
                    <div class="form-outline mb-4">
                      <label id="sectionForm" class="form-label" for="form2Example27">Selecciona la imagen del servicio</label>
                      <input type="file" id="form2Example27" (change)="fileEvent($event)" class="form-control form-control-lg"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button (click)="uploadForm()" style="background-color: #872ab8;" class="btn btn-dark btn-lg btn-block"  type="button">Crear nuevo servicio</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
