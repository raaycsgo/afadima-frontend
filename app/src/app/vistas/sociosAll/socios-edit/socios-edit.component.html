<section class="vh-100 section-form" style="background-color: #ffffff; font-family: Montserrat;">
    <div class="container py-5 h-100" style="border-width: 2px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <h2 class="text-center mb-2">EDITAR SOCIO</h2>
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-5 col-lg-5 d-none d-md-block"
                            style="background-repeat: no-repeat;background-size:cover ; background-image: url(../assets/forms/pexels-pnw-production-8276369.jpg);">
                        </div>
                        <div class="col-md-7 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example17">NOMBRE</label>
                                            <input type="text" id="form2Example17" class="form-control"
                                                placeholder="Escribe el nombre" value = "{{datos.name}}"[(ngModel)]="name" name="name"/>
                                        </div>

                                        <div class="col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example1">APELLIDOS</label>
                                            <input type="text" id="form2Example1" class="form-control"
                                                placeholder="Escribe los apellidos" value="{{datos.surnames}}" [(ngModel)]="surnames" name="surnames"/>
                                        </div>
                                    </div>
                                
                                    <div class="form-group mb-3">
                                        <label id="sectionForm" class="form-label" for="form2Example2">EMAIL</label>
                                        <input type="text" id="form2Example2" class="form-control"
                                            placeholder="Escribe el nombre" value="{{datos.email}}" [(ngModel)]="email" name="email"/>
                                    </div>
                         
                                    
                                    <div class="form-group mb-3">
                                        <label id="sectionForm" class="form-label"
                                            for="form2Example3">CONTRASEÑA</label>
                                        <input type="password" id="form2Example3" class="form-control"
                                            placeholder="Escribe la contraseña" [(ngModel)]="password" name="password"va/>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="inputState">ROL</label>
                                            <select id="inputState" class="form-select select-rol" [(ngModel)]="rol" name="rol"  >
                                                <option selected class="opciones-formulario">{{roles}}</option>
                                                <option class="opciones-formulario">SOCIO</option>
                                                <option class="opciones-formulario">EMPLEADO</option>
                                                <option class="opciones-formulario">USUARIO</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example4">TELÉFONO</label>
                                            <input type="text" id="form2Example4" class="form-control"
                                                placeholder="Telefono" value="{{datos.phone}}"[(ngModel)]="phone" name="phone"/>
                                        </div>

                                        <div class="form-group col-md-12 mt-3">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example5">DIRECCIÓN</label>
                                            <input type="text" id="form2Example5" class="form-control"
                                                 value="{{datos.address}}" [(ngModel)]="address" name="address"/>
                                        </div>
                                    </div>
                                


                                    <div class="pt-1 mt-3 mb-4">
                                        <a style="background-color: #872ab8;color:white" class="btn btn-primary"
                                            type="button" data-toggle="modal" data-target="#exampleModal">Guardar</a>
                                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <h5 class="modal-title" id="exampleModalLabel">¿DESEA EDITAR?</h5>
                                                      <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal">
                                                        
                                                      </button>
                                                    </div>
                                                    <div class="modal-body" style="overflow: hidden;">
                                                      No podrá recuperar de nuevo los datos de ninguna manera.
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
                                                      <button (click) ="editar()" type="button" class="btn btn-primary" data-dismiss="modal">GUARDAR</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                    </div>

                                   
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
