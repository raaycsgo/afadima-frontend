
<section class="vh-100 section-form" style="background-color: #ffffff; font-family: Montserrat;">
    <div class="container py-5 h-100" style="border-width: 2px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <h2 class="text-center mb-2">NUEVO SOCIO</h2>
                <div class="alert alert-danger" *ngIf="textolleno != 0" role="alert">
                    {{errorMessage}}
                  </div>
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-5 col-lg-5 d-none d-md-block"
                            style="background-repeat: no-repeat;background-size:cover ; background-image: url(../assets/forms/pexels-pnw-production-8276369.jpg);">
                        </div>
                        <div class="col-md-7 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example17">NOMBRE</label>
                                            <input type="text" id="form2Example17" class="form-control"
                                                placeholder="Escribe el nombre" [(ngModel)]="name" name="name"required/>
                                        </div>

                                        <div class="col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example1">APELLIDOS</label>
                                            <input type="text" id="form2Example1" class="form-control"
                                                placeholder="Escribe los apellidos" [(ngModel)]="surnames"name="surnames"required/>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label id="sectionForm" class="form-label" for="form2Example2">EMAIL</label>
                                        <input type="email" id="form2Example2" class="form-control"
                                            placeholder="Escribe el nombre" [(ngModel)]="email" name="email"required/>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mb-3 col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example3">CONTRASEÑA</label>
                                            <input type="password" id="form2Example3" class="form-control"
                                                placeholder="Escribe la contraseña" [(ngModel)]="password" name="password" required/>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example4">TELÉFONO</label>
                                            <input type="text" id="form2Example4" class="form-control"
                                                placeholder="Telefono" [(ngModel)]="phone" name="phone"required/>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-group col-md-12">
                                            <label id="sectionForm" class="form-label"
                                                for="form2Example4">DIRECCIÓN</label>
                                            <input type="text" id="form2Example4" class="form-control"
                                                placeholder="Direccion" [(ngModel)]="address" name="address"required/>
                                        </div>

                                    </div>

                                   
                                    <div class="pt-1 mt-3 mb-4">
                                        <button (click)="postSocio()" (click)="verificarCampos()" style="background-color: #872ab8;color:white" class="btn "
                                            type="button">Crear
                                            nuevo socio</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
