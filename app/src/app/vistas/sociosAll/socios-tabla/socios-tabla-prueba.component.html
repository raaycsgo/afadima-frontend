<div class="container mt-5 mb-5" style="font-family: Montserrat;">
  <div >
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filtrar">
    </mat-form-field>
    <a routerLink="/admin/socios/new" class="btn btn-primary align-rigth">Crear nuevo</a>
  </div>
    <div class="mat-elevation-z2">
    
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" style="font-family: Montserrat;" filter:searchText>
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.socioId}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOMBRE</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="surnames">
            <th mat-header-cell *matHeaderCellDef> APELLIDOS</th>
            <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> TELÃ‰FONO</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
            <td mat-cell *matCellDef="let element"> 
              <a href="" class="text-info p-2 fs-4"><i class="fa-solid fa-pencil"></i></a>
              <a href="" class="text-danger p-2 fs-4"><i class="fa-solid fa-trash-can"></i></a> 
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
        
        </div>
        
      </div>
      <a routerLink="/admin/socios/new" class="btn btn-primary align-rigth mt-5">Crear nuevo</a>
</div>
